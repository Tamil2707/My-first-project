<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <style>
          :root {
            --bg: #011239;
            --accent: #00d4d4;
            --muted: #bfcde0;
        }

         html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', system-ui, sans-serif;
            background: var(--bg);
            color: #fff;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container{
            background-color: white;
            color:var(--bg);
            width: 1000px;
            border-radius: 20px;
        }
        h2{
            color:var(--accent);
            font-family: "Slabo 27px", serif;
            font-size: 50px;

        }

        p::before{
            content: "";
            width: 10px;
            height: 10px;
            position: relative;
            top: 0;
            left: 0;
            margin-right:15px;
            border: 2px solid var(--accent);
        }

        p{
            font-size: 20px;
            word-spacing: 5px;
            font-weight: bold;
           
        }
        li{
            list-style: circle var(--bg);
            font-weight: bold;
            
        }

         @media (max-width: 991.98px) {
             .container{
            background-color: white;
            color:var(--bg);
            width: 800px;
            border-radius: 20px;}
         }

         @media (max-width: 575.98px) {
            .container{
            background-color: white;
            color:var(--bg);
            width: auto;
            border-radius: 20px;}
         }


        </style>
</head>
<body>
    <div class="box">
    <div class="container">
     <h2>Skills</h2>
     <p>I have a strong foundation in web development and programming.</p>
     <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>React Js</li>
        <li>Java</li>
        <li>SQL</li>
        <li>Git & GitGub</li>
     </ul>
    </div>
    </div>
</body>
</html>
